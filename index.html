<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./javascript/script.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Calculator</h1> 
    <div class="calculator">
            <div class="display">
                <figure class="calculatorInputs">0</figure>
            </div>
            <div class="calculatorBottom">
            <div class="column">
                <div class="groupbuttons">
                    <button class="calcButtons" id ="clear" style="background-color:rgb(255, 0, 0); color:white">AC</button>
                    <button class="calcButtons" id="operator">+/-</button>
                    <button class="calcButtons" id="operator">%</button>
                    <button class="calcButtons" id="operator">/</button>
                </div>
                
            </div>
            <div class="column">
                <div class="groupbuttons">
                   
                    <button class="calcButtons" id="number">7</button>
                    <button class="calcButtons" id="number">8</button>
                    <button class="calcButtons" id="number">9</button>
                    <button class="calcButtons" id="operator">x</button>
                </div>
            </div>
            <div class="column">
                <div class="groupbuttons">
                    
                    <button class="calcButtons" id="number">4</button>
                    <button class="calcButtons" id="number">5</button>
                    <button class="calcButtons" id="number">6</button>
                    <button class="calcButtons" id="operator">-</button>
                    
                </div>
                <div class="column">
                    <div class="groupbuttons">
                        
                        <button class="calcButtons" id="number">1</button>
                        <button class="calcButtons" id="number">2</button>
                        <button class="calcButtons" id="number">3</button>
                        <button class="calcButtons" id="operator">+</button>
                        
                    </div>
            <div class="column">
                <div class="groupbuttons">
                    <button class="calcButtons" id="number0" >0</button>
                  
                    <button class="calcButtons" id="equal">.</button>
                    <button class="calcButtons" id="equal">=</button>
                </div>
               
            </div>
        </div>
       

    </div>
    
</body>
</html>
